<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- tab icon -->
   <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/128/7542/7542181.png" type="image/x-icon">
  <link rel="stylesheet" href="form.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <title>Authentication</title>
</head>
<body>
  <div class="wrapper">
    <div class="title-text">
      <div class="title login">Login Form</div>
      <div class="title signup">Signup Form</div>
    </div>
    <div class="form-container">
      <div class="slide-controls">
        <input type="radio" name="slide" id="login" checked>
        <input type="radio" name="slide" id="signup">
        <label for="login" class="slide login">Login</label>
        <label for="signup" class="slide signup">Signup</label>
        <div class="slider-tab"></div>
      </div>
      <div class="form-inner">
        <form action="#" class="login">
          <div class="field">
            <input type="email" id="loginemail" placeholder="Email Address" required>
          </div>
          <div class="field">
            <input type="password" id="loginpassword" placeholder="Password" required>
          </div>
          <div class="pass-link" id="forget-pass"><a href="#">Forgot password?</a></div>
          <div class="field btn">
            <div class="btn-layer"></div>
            <input type="submit" value="Login" id="sign_in">
          </div>
          <div class="signup-link">Not a member? <a href="">Signup now</a></div>
        </form>
        <form action="#" class="signup">
          <div class="field">
            <input type="email" id="email"  placeholder="Email Address" required>
          </div>
          <div class="field">
            <input type="password" id="password" placeholder="Password" required>
          </div>
          <div class="field">
            <input type="password" id="confirm_pass" placeholder="Confirm password" required>
          </div>
          <div class="field btn">
            <div class="btn-layer"></div>
            <input type="submit" value="Signup" id="sign_up">
          </div>
        </form>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script  type="module" src="firebase.js"></script>
<script type="module" src="form.js"></script>
</body>
</html>
